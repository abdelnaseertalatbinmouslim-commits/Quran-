<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روحانيات |  </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bulb-string">
        <div class="bulb" style="color: #ff0000; background: #ff0000; animation-delay: 0.1s"></div>
        <div class="bulb" style="color: #ffdf00; background: #ffdf00; animation-delay: 0.3s"></div>
        <div class="bulb" style="color: #00ff00; background: #00ff00; animation-delay: 0.5s"></div>
        <div class="bulb" style="color: #0000ff; background: #0000ff; animation-delay: 0.7s"></div>
        <div class="bulb" style="color: #ff00ff; background: #ff00ff; animation-delay: 0.9s"></div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/2160/2160912.png" class="hanging-lantern" style="right: 5%; top: 0;">
    <img src="https://cdn-icons-png.flaticon.com/512/2880/2880053.png" class="hanging-lantern" style="left: 5%; top: 0; animation-delay: 2s;">

    <div class="container mx-auto px-4 py-24 text-center">
        <h1 class="text-7xl md:text-9xl font-black gold-title mb-6">روحانيات</h1>
        <p class="text-xl text-yellow-200 mb-16 italic">بوابة كابتن عبد الناصر طلعت الرمضانية</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <a href="quran.html" class="glass-card p-12 group">
                <img src="https://cdn-icons-png.flaticon.com/512/2413/2413155.png" class="w-24 mx-auto mb-6 group-hover:scale-110 transition-transform">
                <h3 class="text-2xl font-bold text-white">المصحف الشامل</h3>
            </a>
            
            <a href="ramadan.html" class="glass-card p-12 group">
                <img src="https://cdn-icons-png.flaticon.com/512/2619/2619324.png" class="w-24 mx-auto mb-6 group-hover:rotate-12 transition-transform">
                <h3 class="text-2xl font-bold text-white">إمساكية 2026</h3>
            </a>

            <a href="dhikr.html" class="glass-card p-12 group">
                <img src="https://cdn-icons-png.flaticon.com/512/4300/4300325.png" class="w-24 mx-auto mb-6 group-hover:scale-110 transition-transform">
                <h3 class="text-2xl font-bold text-white">السبحة والأذكار</h3>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
