<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روحانيات | كابتن عبد الناصر طلعت</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto relative z-20">
        <h1 class="text-3xl font-black gold-text">روحانيات</h1>
        <div class="space-x-reverse space-x-6 hidden md:flex font-bold">
            <a href="index.html" class="nav-link">الرئيسية</a>
            <a href="quran.html" class="nav-link">المصحف</a>
            <a href="ramadan.html" class="nav-link">رمضان 2026</a>
            <a href="dhikr.html" class="nav-link">الأذكار</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 text-center mt-20 relative z-10">
        <img src="https://cdn-icons-png.flaticon.com/512/2160/2160912.png" class="lantern-swing mx-auto mb-6" width="100">
        <h2 class="text-6xl md:text-8xl font-black gold-text mb-6">رمضان كريم 2026</h2>
        <p class="text-xl text-emerald-400 mb-12 italic">بوابة كابتن عبد الناصر طلعت الإيمانية</p>

        <div class="flex justify-center gap-4 mb-20">
            <div class="glass p-6 min-w-[100px]"><span id="days" class="text-4xl font-bold">--</span><p class="text-xs">يوم</p></div>
            <div class="glass p-6 min-w-[100px]"><span id="hours" class="text-4xl font-bold">--</span><p class="text-xs">ساعة</p></div>
            <div class="glass p-6 min-w-[100px]"><span id="mins" class="text-4xl font-bold">--</span><p class="text-xs">دقيقة</p></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
            <a href="quran.html" class="glass p-10 block">
                <i class="fas fa-quran text-4xl text-emerald-500 mb-4"></i>
                <h3 class="text-xl font-bold">المصحف الشامل</h3>
            </a>
            <a href="ramadan.html" class="glass p-10 block">
                <i class="fas fa-calendar-alt text-4xl text-yellow-500 mb-4"></i>
                <h3 class="text-xl font-bold">إمساكية 2026</h3>
            </a>
            <a href="dhikr.html" class="glass p-10 block">
                <i class="fas fa-bead-tree text-4xl text-blue-400 mb-4"></i>
                <h3 class="text-xl font-bold">واحة الذاكرين</h3>
            </a>
        </div>
    </main>

    <footer class="mt-40 pb-10 text-center opacity-60">
        <p>تم الإنشاء بواسطة: <span class="gold-text font-bold">كابتن عبد الناصر طلعت</span></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
